<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <section class="principal">
            <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="imagem">
            <div class="texto">
                <h1 class="texto__titulo">Get <span class="titulo__insights">insights</span> that help your business grow.</h1>
                <p class="texto__descricao">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="status">
                <ul>
                    <li class="status__companies">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </li>

                    <li class="status__templates">
                        <h2>314</h2>
                        <p>templates</p>
                    </li>

                    <li class="status__queries">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </li>
                </ul>
            </div>
            
            
        </section>
    </body>
</html>
